<ion-content>
    <img src="assets/imgs/leavesMb.png" height="100%" width="100%" alt="" srcset="" style="position: absolute;top:0;left:0;">
    <div class="container" *ngIf="displayLogin==true">
  
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                  <form class="form-signin text-center">
                    <div class="form-label-group">
                      <label for="inputEmail">Email address</label>
                      <input type="email" id="inputEmail" name="inputEmail" [(ngModel)]="userEmail" class="form-control" placeholder="Email address" required autofocus>
                    </div>
      
                    <div class="form-label-group">
                      <label for="inputPassword">Password</label>
                      <input type="password" id="inputPassword" name="inputPassword" [(ngModel)]="userPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-label-group">
                      <label for="serverurl">server url</label>
                      <input type="text" id="serverurl" name="serverurl" [(ngModel)]="serverUrl" class="form-control" placeholder="http://10.20.100.42:8001" required>
                    </div>
      
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="signIn()">Sign in</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
</ion-content>
