<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
        <!-- <img src="assets/imgs/icon.png" width="40px" alt="" style="margin: 2px;"> -->
      <span style="margin: auto 1px">FMS</span>
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="end" name="menu"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-toolbar id="info-toolbar" color=""
  style="border-bottom: 0.05em solid white;--min-height:25px;--background: url('/assets/imgs/leavestbr.jpg');">

</ion-toolbar>

<ion-content>
    <img src="assets/imgs/farmiop.jpg" height="100%" width="100%" alt="" srcset="" style="position: absolute;top:0;left:0;">

  <ion-card color="light">
    <img src="assets/imgs/leavestbr.jpg" height="25px" alt="" srcset="">
    <ion-card-header>
      <ion-card-subtitle>Farm Info</ion-card-subtitle>
      <ion-card-title style="font-variant: small-caps;font-size:1.5rem;">{{telemetry.farmName}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Last Update : {{telemetry.lastUpdate}}
      <!-- {{telemetry.lastNotificationTimestamp|data:'shortDate'}} -->
      <div><span>Temperature: </span><span style="font-weight: bold;font-size:1.3rem">{{telemetry.farmTemp}} Â°C</span>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card color="light" style="border-top: 4px solid orange;">
    <ion-card-header>
      <ion-card-subtitle>Notifications</ion-card-subtitle>
      <!-- <ion-card-title>Farm Info</ion-card-title> -->
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let alm of telemetry.alarms;let ind = index">
          <ion-label text-wrap  (click)="AckAlarm(alm.device,alm.status,alm.id,ind)">
            <ion-icon name="warning" color="danger" size="sm"></ion-icon>
            <ion-text color="primary">
              <h3>{{alm.status}} Moisture Level</h3>
            </ion-text>
            <p>{{alm.device}}</p>
            <ion-text color="secondary">
              <p>{{alm.timestamp|date:'medium'}}</p>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
