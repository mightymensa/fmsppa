<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img class="small-bg-pic" src="assets/imgs/farmiop.jpg" height="100%" width="100%" alt="" srcset="" style="position: fixed;top:0;left:0;">
    <img class="big-bg-pic" src="assets/imgs/farmio.jpg" height="100%" width="100%" alt="" srcset="" style="position: fixed;top:0;left:0;">
    <div *ngIf="telemetry.ready">

        <div *ngFor="let zone of telemetry.zones;let i = index;let even = even; let odd = odd">
          <ion-card class="main-body" color="light" style="background-image: url('assets/imgs/bg4.jpg');">
    
            <ion-item ion-button (click)="showZone(zone,i)">
              <ion-icon color="primary" name="star" size="large" slot="start"></ion-icon>
              <ion-label  style="padding: 15px;--padding:15px;">
                <h2>{{zone.zoneName}}</h2>
              </ion-label>
            </ion-item>
    
          </ion-card>
        </div>
      </div>
</ion-content>
